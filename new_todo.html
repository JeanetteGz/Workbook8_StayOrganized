<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only"></span></a>

            </div>
        </div>
    </nav>

    <h1>Create A New Todo Task</h1>
    <form id="createTodo-form">
        <div>
            <label for="userId">User ID:</label>
            <input id="userId" type="number" required>
        </div>
        <div>
            <label for="category">Category:</label>
            <input id="category" type="text" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <input id="description" type="text" required>
        </div>
        <div>
            <label for="date">Deadline:</label>
            <input id="date" type="date" required>
        </div>
        <div>
            <label for="priority">Priority:</label>
                <input id="priority" type="text" required>
        </div>
        <div>
            <label for="completed">Completed:</label>
                <input id="completed" type="text" required>
        </div>
        <input type="submit" value="Submit">
    </form>

    <script src="/scripts/new_todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
